version: 2

# List of jobs
jobs:

    # Install python dependencies using virtual env
    build:
        working_directory: ~/builder
        docker:
            - image: amazonlinux:2
        steps:
            # Checkout the code from the branch into the working_directory
            - checkout

            # Log the current branch
            - run:
                name: Show current branch
                command: echo ${CIRCLE_BRANCH}

            - run:
                name: Yum Update
                command: yum -y update

            - run:
                name: Install python
                command: yum install -y python2-pip

            - run:
                name: Echo ls
                command: echo $(ls)

            - run:
                name: Copy lambda to temp folder
                command: cp -R ./lambda/ ./lambda-build

            - run:
                name: Set virtualenv
                command: virtualenv --no-site-packages lambda-build

            - run:
                name: Enter in lambda build
                command: cd lambda-build

            - run:
                name: Activate virtual env
                command: return source bin/activate

            - run:
                name: Install piton libraries
                command: pip install -r requirements.txt -t .

            # Download and cache dependencies
            # - restore_cache:
